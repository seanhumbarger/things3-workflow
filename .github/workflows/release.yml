# GitHub Actions workflow for building, testing, releasing, and publishing docs for things3-workflow
# - Runs only on tag pushes (best practice for releases)
# - Publishes plugin artifacts and documentation for each new tag

name: Release

on:
  push:
    tags:
      - '*'  # Run only on version tag pushes (e.g., v1.2.3)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js

        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure build tools
        run: sudo apt-get update && sudo apt-get install -y make

      # Cache npm dependencies for faster builds
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: make install

      - name: Run linter
        run: make lint

      - name: Run tests
        run: make test

      - name: Execute build
        run: make build

      - name: Create Release
        # https://github.com/ncipollo/release-action
        uses: ncipollo/release-action@v1.7.3
        with:
          artifacts: "dist/main.js,dist/manifest.json,dist/styles.css,dist/sql-wasm.wasm"
          token: ${{ secrets.GITHUB_TOKEN }}

  docs:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install docs dependencies
        run: |
          cd docs-site
          npm ci
      - name: Build Docusaurus site
        run: |
          cd docs-site
          npm run build
      # Deploy docs to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-site/build
